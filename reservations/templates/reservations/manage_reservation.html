{% extends "base.html" %}
{% block title %}Manage My Booking{% endblock %}

{% block content %}
<div class="auth-card">
  <h2 class="auth-title">Manage My Booking</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="auth-actions">
      <button type="submit" class="btn-auth">Update Reservation</button>
      <a href="{% url 'delete_reservation' reservation.pk %}" class="btn-auth cancel-btn">Cancel Reservation</a>
    </div>
  </form>
</div>
{% endblock %}
