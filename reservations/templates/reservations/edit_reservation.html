{% extends "base.html" %}
{% block title %}Edit Reservation{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Reservation</h2>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'my_reservations' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
