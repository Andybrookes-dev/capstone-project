{% extends "base.html" %}
{% block title %}Edit Reservation{% endblock %}

{% block content %}
<div class="auth-card">
  <h2 class="auth-title">Edit Your Reservation</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="auth-actions">
      <button type="submit" class="btn-auth">Save Changes</button>
      <a href="{% url 'my_reservations' %}" class="btn-auth cancel-btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
