{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">Reset Your Password</h2>
  <p class="text-muted">Enter your email address below and we'll send you instructions to reset your password.</p>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
  </form>

  <div class="mt-3 text-center">
    <a href="{% url 'account_login' %}" class="btn btn-link">Back to Login</a>
  </div>
</div>
{% endblock %}
